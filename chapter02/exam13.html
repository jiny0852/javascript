<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

</style>


</head>

<body>
    <div>
        <input id="left" type="text" value=""> 
        + 
        <input id="right" type="text" value=""> 
        <br>
        <button id="btnPlus" type="button" >더하기</button>
        <p id="display">0</p>
    </div>



    <script>

        document.addEventListener('DOMContentLoaded', function() {

            console.log('얍');

            let btnTag = document.querySelector('#btnPlus');
            console.log(btnTag);


            btnTag.addEventListener('click', function () {

                console.log('버튼 클릭');

                //태그 가져오기
                let leftTag = document.querySelector('#left');
                let rightTag = document.querySelector('#right');
                let displayTag = document.querySelector('#display');



                //왼쪽값 구하기
                
                console.log(leftTag.value);
                let leftNo = Number(leftTag.value);

                //오른쪽값 구하기
                
                console.log(rightTag.value);
                let rightNo = Number(rightTag.value);


                //계산하기
                let sum = leftNo + rightNo;
                console.log(sum);

                /*
                btnTag = function () {
                    btnTag.textContent = '(leftNo + rightNo)';
                };
                */


                //출력하기
                
                console.log(displayTag);

                displayTag.innerHTML = sum;


                //숫자 비우기
                leftTag.value = '';
                rightTag.value = '';












            });







        });

    </script>



</body>



</html>
