<html lang="ko">

<meta charset="UTF-8">

<body>
    <div>

		<form id="guestForm" action="/mysite/guestbook/write" method="get">

			<table border="1" width="540px">

				<tr>
					<td>이름</td><td><input type="text" name="name"></td>
					<td>비밀번호</td><td><input type="password" name="pw"></td>
				</tr>
				<tr>
					<td colspan="4"><textarea cols="72" rows="5" name="content"></textarea></td>
				</tr>
				<tr>
					<td colspan="4"><button id="btnWrite" type="submit">등록</button></td>
				</tr>
			</table>

		</form>


	</div>
	<br>



	<script>

		document.addEventListener('DOMContentLoaded', function() {

			console.log('야');


			let guestForm = document.querySelector('#guestForm');

			console.log(guestForm);

			guestForm.addEventListener('submit', function(event) {

				console.log('전송버튼 클릭');
				event.preventDefault();


				//태그 가져오기
				let nameTag = document.querySelector('input[name="name"]');
				//이름 체크
				console.log(nameTag.value);
				
				let name = nameTag.value.trim();
				if ( name == '' ) { //이름이 없으면
					//console.log('이름 없음');
					
					alert('이름을 입력하세요'); //알랏 송출

					event.preventDefault(); //전송 멈추기 적합성 검사용

					return false;

				} 


				//태그 가져오기
				let pwTag = document.querySelector('input[name="pw"]');
				//비번 체크
				console.log(pwTag.value);
				
				let pw = pwTag.value.trim();
				if ( pw == '' ) { 
					alert('비밀번호를 입력하세요');
					event.preventDefault();
					return false;
				} 


				//체크를 다 통과하면 여기 도착
				//체크 사항을 모두 만족
				//서버 전송 (주소만들고 엔터)


			


			});









		});

	</script>

</body>
