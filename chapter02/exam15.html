<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>



</style>


</head>

<body>

	<ul>
        <!-- afterbegin -->
		<li>푸춰이(가) 행복해합니다.</li>
		<li>첫번째아이템입니다.</li>
		<li>두번째아이템입니다.</li>
		<li>세번째아이템입니다.</li>
		<li>네번째아이템입니다.</li>
		<li>다섯번째아이템입니다.</li>
		<li>여섯번째아이템입니다.</li>
        <!-- beforeend -->
	</ul>

    <button id="btnBefore">앞에 추가</button>  <!-- 앞에 추가된 아이템 입니다 -->
    <button id="btnAfter">뒤에 추가</button>  <!-- 뒤에 추가된 아이템 입니다 -->
    



    <script>

        document.addEventListener('DOMContentLoaded', function() {

            console.log('얍');

            let btnBefore = document.querySelector('#btnBefore');
            console.log(btnBefore);


            //앞에 버튼 클릭
            btnBefore.addEventListener('click', function () {

                console.log(btnBefore);

                //ul태그 가져오기
                let ulTag = document.querySelector('ul');
                console.log(ulTag);

                ulTag.insertAdjacentHTML('afterbegin', '<li>푸춰dl(가) 도망쳤다!!!!!</li>');


            });


            //뒤에 버튼 클릭
            btnAfter.addEventListener('click', function () {

                console.log(btnAfter);

                //ul태그 가져오기
                let ulTag = document.querySelector('ul');
                console.log(ulTag);

                ulTag.insertAdjacentHTML('beforeend', '<li>푸춰이(가) <strong>조르기</strong>을(를) 시전했다.</li>');


            });





        });

    </script>



</body>



</html>
