<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>


	<script>

		//DOM tree 완성 되었을때
		document.addEventListener('DOMContentLoaded', function() {

			console.log('DOM tree 완성');

			/* ---------------------------------------------

			document.querySelector();     => 1개

			--------------------------------------------- */

			//1개 가져오기
			let h1Tag = document.querySelector('h1');
			console.log(h1Tag);
			h1Tag.style.color = '#ff0000';


			//실험 li   맨위의 1개만 가져온다
			let liTag = document.querySelector('li');
			console.log(liTag);


			/* ---------------------------------------------

			document.querySelectorAll();  => 여러개

			--------------------------------------------- */


			//li요소 모두 파란색으로
			let liTags = document.querySelectorAll('li');
			console.log(liTags);
			for ( let i = 0 ; i < liTags.length ; i++ ) {
				liTags[i].style.color = '#0000ff';
			}


			//클래스 명이 active 인 요소 빨간색으로
			/*let blueTags = document.getElementsByClassName('active');
			console.log(blueTags);
			blueTags[0].style.color = '#ff0000';*/


			//let actTag = document.querySelector('.active');
			let actTag = document.querySelector('#nav>ul>li.active');   //복잡하게 정확하게?
			console.log(actTag);
			actTag.style.color = '#ff0000';


			//li 요소와 label 요소를 빨간색으로
			//let redTags;
			let lilaTags = document.querySelectorAll('li, label');
			console.log(lilaTags);
			for ( let i = 0 ; i < lilaTags.length ; i++ ) {
				lilaTags[i].style.color = '#ff0000';
			}



			//id input  box 파랑
			let txtTag = document.querySelector('input[name="userId"]');
			console.log(txtTag);
			txtTag.style.color = '#0000ff';			


			//마지막 li요쇼를 초록
			let lilastTag = document.querySelector('li:last-child');
			console.log(lilastTag);
			lilastTag.style.color = '#00ff00';









		});





	</script>



</body>


</html>
