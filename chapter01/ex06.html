        <h1>자바스크립트</h1>
        <h2>switch문</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            console.log('while문 예제');

            let no = 1;
            console.log(no);
            console.log(typeof no);

            while ( true ) {
                //6의 배수 이자 14의 배수

                if ( no % 6 == 0 && no % 14 ==0 ) {
                    console.log(no);
                    break;
                }
                
                no++;

            }




        </script>
