<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>


    </head>


    <body>


        <h1>자바스크립트</h1>
        <h2>리스트 - 객체 데이터 다루기</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            let date = new Date();
            console.log(date);

            let year = date.getFullYear();
            let month = date.getMonth();
            let day = date.getDate();

            console.log(year);
            console.log(month);
            console.log(day);


            console.log('-----------------------------');


            //문자열
            let str = 'Hello';
            console.log(str.length);
            console.log('Hello!!'.length);

            let jumin = '990101-1234567';
            console.log(jumin.charAt(7));

            let str2 = '정우성,010-1111-1111';
            let result = str2.split(',');
            console.log(result[0]);
            console.log(result[1]);


            console.log('-----------------------------');


            //숫자(문자열-->숫자)
            let num01 = '100.34';
            let no = Number(num01); //문자열-->숫자
            console.log(typeof no, no);

            let no2 = parseInt(num01); //문자열-->정수
            console.log(typeof no2, no2);


            console.log('-----------------------------');


            //수학
            console.log(Math.PI);

            console.log(Math.abs(-123)); //123
            console.log(Math.ceil(123.456)); //124 올림
            console.log(Math.floor(123.456)); //123 내림
            console.log(Math.round(123.556)); //124 반올림

            console.log(Math.random()); //0 <= random() < 1







        </script>

<!-- ------------------------------------------------------------ -->
    </body>


</html>
