<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>

    </head>


    <body>

        <h1>자바스크립트</h1>
        <h2>for문</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            console.log('for문 예제');


            for ( let no = 2 ; no < 10 ; no++ ) {
                for ( let on = 1 ; on < 10 ; on++ ) {
                    console.log(no + '*' + on + '=' + no*on);
                    document.write(no + '*' + on + '=' + no*on + '&nbsp;&nbsp;&nbsp;&nbsp;');
                }
                document.write('<br>');
            }





        </script>

<!-- ------------------------------------------------------------ -->


    </body>



</html>
