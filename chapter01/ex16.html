<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>


    </head>


    <body>


        <h1>자바스크립트</h1>
        <h2>리스트 - 객체 데이터</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            //배열 만들기 *자바의 배열이 아님 상상도 하지마
            let personList = [];

            //vo1
            let personVo1 = {
                no: 1,
                name: '박명수',
                hp: '010-1111-1111',
                company: '02-1111-1111'
            };
            console.log(personVo1);

            //vo2
            let personVo2 = {};

            personVo2.no = 2;
            personVo2.name = '유재석';
            personVo2.hp = '010-2222-2222';
            personVo2.company = '02-2222-2222';

            console.log(personVo2);

            //vo3
            let personVo3 = {
                no: 3,
                name: '서장훈'
            };

            personVo3.hp = '010-3333-3333';
            personVo3.company = '02-3333-3333';

            console.log(personVo3);

            personList.push(personVo1);
            personList.push(personVo2);
            personList.push(personVo3);

            console.log(personList);

            console.log(personList[1].name);

            for ( let i = 0 ; i < personList.length ; i++ ) {
                console.log(personList[i].name);
            }










        </script>

<!-- ------------------------------------------------------------ -->
    </body>


</html>
