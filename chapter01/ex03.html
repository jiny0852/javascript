    <body>

        <h1>자바스크립트</h1>
        <h2>if문</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            window.console.log('if 문');
            let no = window.prompt('점수를 입력하세요');

            //console.log(no);

            if ( no >= 60) {
                console.log('합격입니다');
            } else {
                console.log('불합격입니다');
            }



        </script>
