<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>

    </head>


    <body>

        <h1>자바스크립트</h1>
        <h2>if문</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            console.log('if문 예제');

            let no = window.prompt('숫자를 입력하세요');

            if ( no > 0 ) {
                console.log('양수');
            } else if ( no < 0 ) {
                console.log('음수');
            } else {
                console.log('0');
            }



        </script>

<!-- ------------------------------------------------------------ -->


    </body>



</html>
