<!DOCTYPE html>

        <title>js공부</title>

    <body>


        <h1>자바스크립트</h1>
        <h2>함수 메소드</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            function plus (a, b) {
                let sum = a+b;
                return sum;
            }

            //함수 사용
            let plusSum = plus(3, 5);

            console.log(plusSum);

            //함수 사용
            console.log(plus(7, 9));


            








        </script>
