<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>

    </head>


    <body>

        <h1>자바스크립트</h1>
        <h2>switch문</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            console.log('switch문 예제');

            let code = window.prompt('과목 코드를 입력하세요');
            console.log(code);
            console.log(typeof code);

            let no = Number.parseInt(code);
            console.log(no);
            console.log(typeof no);

            /*
            if (code === '1') {
                console.log('101호');
            }*/

            switch ( code ) {

                case '1':
                    console.log('101호');
                    break;

                case '2':
                    console.log('102호');
                    break;

                case '3':
                 console.log('103호');
                    break;

                case '4':
                    console.log('104호');
                    break;

                default:
                    console.log('상담원');
                    break;
            }

            switch ( no ) {

                case 1:
                    console.log('101호');
                    break;

                case 2:
                    console.log('102호');
                    break;

                case 3:
                    console.log('103호');
                    break;

                case 4:
                    console.log('104호');
                    break;

                default:
                    console.log('상담원');
                    break;
            }




        </script>

<!-- ------------------------------------------------------------ -->


    </body>



</html>
