<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>

    </head>


    <body>

        <h1>js 공부</h1>
        <h2>기본데이터타입</h2>



        <!--  ------------------------------------------- -->
        <script>

            window.console.log("aaa");
            console.log("==================");
            console.log("#데이터타입 확인");
            //자바스크립트 기존 자료형은 number String boolean
            console.log(typeof 1);
            console.log(typeof 1.5);
            console.log(typeof '한');
            console.log(typeof '안녕하세요');
            console.log(typeof (5>3));
            console.log(typeof (5<3));
            console.log(typeof (5==3));
            console.log(5>3);
            console.log(5<3);
            console.log(5==3);


            console.log("==================");
            console.log('#number형');
            console.log(13+5);
            console.log(13-5);
            console.log(13*5);
            console.log(13/5); //2.6
            console.log(13%5); //나머지


            console.log(13+5.2);
            console.log(5+3*2);
            console.log((5+3)*2);


            console.log("==================");
            console.log("동해물과 백두산이");
            console.log('동해물과 백두산이');

            console.log('동해물과 "백두산"이');
            console.log("동해물과 '백두산'이");

            console.log("동해물과 \"백두산\"이");
            console.log('동해물과 \'백두산\'이');

            let tag = '"';

            console.log('동해물과 \n백두산이');
            console.log('동해물과\t백두산이');
            console.log('동해물과 "백\\두산"이');

            console.log("동해물과" + "1234" + "백두산이");


            console.log("==================");
            console.log('#boolean');
            console.log(52>264);
            console.log(52<264);

            console.log('# && || 연산자');
            console.log( (5>3) && (5<3) );
            console.log( (5>3) || (5<3) );
            console.log( !((5>3) || (5<3)) );
            console.log( !(5>3) );
            





        </script>



    </body>



</html>
