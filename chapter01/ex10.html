<!DOCTYPE html>


<html lang="ko">

    <head>

        <meta charset="UTF-8">
        <title>js공부</title>


    </head>


    <body>


        <h1>자바스크립트</h1>
        <h2>함수 메소드 - 기명 함수, 익명 함수</h2>

<!-- ------------------------------------------------------------ -->
        <script>

            //hoisting
            testA();
            //testB(); //let 호이스팅 불가

            //함수 정의 *실행되지 않는다
            function testA() {
                console.log('testA 기명(이름이 있는)함수 입니다');
            }

            //실행
            testA();
            testA();

            //////////////////////////////////////////////////////////

            //#익명함수
            let testB = 25;
            //testB(); //할수 없음

            console.log(testB);

            //이름이 없는 함수를 변수에 대입했다
            testB = function() {
                console.log('testB 익명(이름이 없는)함수 입니다');
            }

            //읽어서 출력해줘 실행ㄴㄴ
            console.log(testB);

            
            //변수 안에 있는 것을 실행해라      // "() 실행해라"
            testB();

            





        </script>

<!-- ------------------------------------------------------------ -->
    </body>


</html>
